<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tajulkhan</title>
    <!-- style.css-link -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Fontawesome-link -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <!-- Animate-link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>

    <!-- Header -->
    <header class="header">
        <nav class="nav-bar">
            <div class="brand">
                <a href="/" class="brand-link">Tajulkhan</a>
            </div>
            <div class="bars">
                <button class="mobile-nav-toggle" aria-controls="menu-item" aria-expanded="false"><i
                        class="fas fa-bars"></i></button>
            </div>
            <div class="menu">
                <ul class="menu-item" id="menu-item" data-visible="false">
                    <li class="menu-list-item"><a href="#about" class="menu-link">About</a></li>
                    <li class="menu-list-item"><a href="#hoppies" class="menu-link">Hoppies</a></li>
                    <li class="menu-list-item"><a href="#letstalk" class="menu-link">Let's Talk?</a></li>
                    <li class="menu-list-item"><a href="#contacts" class="menu-link contact">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Header End-->

    <!-- Main  -->
    <main>

        <!-- animation start -->

        <div class="animation-shape">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
            <div class="box4  animate__animated animate__zoomInLeft">
                <i class="far fa-stars"></i>
            </div>
            <div class="box5">
                <i class="far fa-heart"></i>
            </div>
            <div class="box6">
                <i class="far fa-heart"></i>
            </div>
        </div>

        <!-- animation end -->

        <section class="section-1" id="about">
            <div class="sec-1-text">
                <h2 class="intro animate__animated animate__bounce animate__delay-2s">Hellow Guys!</h2>
                <h2 class="intro animate__animated animate__bounce animate__delay-2s">I'm Tajul</h2>
                <div class="get-start-btn">
                    <a href="#hoppies" class="getstart"><i class="fas fa-mug-hot pl-3"></i>GET STARTED</a>
                </div>
            </div>
            <div class="sec-1-img">
                <img class="taj-img animate__animated animate__backInLeft animate__delay-1s" src="assets/images/IMG-20220122-WA0002.jpg" alt="tajulkhan" width="150px" height="150px">
            </div>

        </section>

        <section class="section-2">
            <div class="hoppies-text">
                <h2>Hoppies</h2>

            </div>
            <div class="hoppies-card  animate__animated animate__backInUp animate__delay-1s" id="hoppies">
                <div class="hoppies-card-1">
                    <img class="hoppies-img" src="assets/images/sports.png" alt="sports">
                    <h2>Sports</h2>
                </div>
                <div class="hoppies-card-2">
                    <img class="hoppies-img" src="assets/images/drawing.png" alt="srawing">
                    <h2>Drawing</h2>
                </div>
                <div class="hoppies-card-3">
                    <img class="hoppies-img" src="assets/images/treeplantation.png" alt="treeplantation">
                    <h2>Tree plantation</h2>
                </div>
            </div>
        </section>

        <section class="section-3">
            <div class="lets-talk" id="letstalk">
                <h2>Let's Talk?</h2>
                <form name="myform" onsubmit="return validateform()" action="welcome.html">

                    <label>Name</label><br> <input type="text" name="name" placeholder="Enter the Name"><br>
                    <label>Email</label><br> <input type="gmail" name="gmail" placeholder="Enter the Email" pattern="[^ @]*@[^ @]*" required><br>
                    <label>Mobile No</label> <br><input type="number" name="mobileno" placeholder="Enter the Mobile No"><br>

                    <button class="reg-btn" type="submit">Register</button>
                </form>
            </div>
        </section>

        <section class="section-4">
            <div class="contacts" id="contacts">
                <ul class="contacts-item">
                    <li><a target="_blank" href="https://www.linkedin.com/in/tajul-khan-b-s-513758220/"><i class="fab fa-linkedin fs"></i></a></li>
                    <li><a target="_blank" href="https://github.com/tajulkhan"><i class="fab fa-github fs"></i></a></li>
                    <li><a target="_blank" href="https://www.instagram.com/wander_taj/"><i class="fab fa-instagram fs"></i></a></li>
                </ul>
            </div>
        </section>

    </main>
    <!-- Main  End-->
    <footer>
        <p>Copyright Â©2022-tajulkhan</p>
    </footer>







    <script src="assets/js/js.js"></script>
</body>

</html>
